        .card{
            /* height: 400px;
            width: 300px; */
            height: 325px;
            width: 275px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 2px 2px 1.5em 2px rgb(244, 243, 252);
            margin: 2rem;
        }
        .card:hover{
            transform: scale(1.05);
            z-index: 1;
        }
        .top-icon-left{
            position: absolute;
            top: 0px;
            margin-left:10px; 
            margin-top: 10px; 
            font-size: 25px;
            color: white;
        }
        .top-icon-right{
            position: absolute;
            width: 25px;
            height: 25px;
        }
        .card .remaining-part>*{
            color: grey;
        }
        .card input:checked ~ .remaining-part>*{
            color: white;
        }
        .tick {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 20px;
            width: 20px;
            border:2px solid white;
            border-radius: 3px;
            background-color: transparent;
        }
        .tick::after{
            content: "";
            position: absolute;
            display: none;
            right: 2px;
            left: 7px;
            bottom: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .card input{
            width: 0px;
            height:0px;
        }
        .card .remaining-part{
            background-color: white;
        }
        .card input:checked ~ .tick::after{
            display:block;
            transform: rotate(45deg);
        }

        /*-------------------------------------------------------------------------------*/
        #card-1 .first-part{
            background-color: var(--pinintrest-red);

        #card-1 .profile-pic{

        #card-1 input:checked ~ .tick{

        #card-1 input:checked ~ .tick::after{
